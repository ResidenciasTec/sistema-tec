<main class="body-create">

    <app-banner-crear [titulo]="textoCrear"></app-banner-crear>

    <article>
        <ngx-spinner bdColor="rgba(44,43,43,0.8)" size="default" color="#d36969" type="timer">
            <p style="color: white"> Cargando datos... </p>
        </ngx-spinner>

   
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

            <article class="requeridos">

                <label>
                    <p class="label">Nombre del vehiculo:</p>
                    <input type="text" appInput formControlName="vehiculo" placeholder="nombre del vehiculo..">
                    <div
                        *ngIf="this.form.get('vehiculo').invalid && (this.form.get('vehiculo').dirty || this.form.get('vehiculo').touched)">

                        <div *ngIf="this.form.get('vehiculo').errors.required">
                            Debes seleccionar un vehiculo.
                        </div>

                    </div>
                </label>

                <label>
                    <p class="label">Marca del vehiculo:</p>
                    <input type="text" appInput formControlName="marca" placeholder="marca del vehiculo..">
                    <div
                        *ngIf="this.form.get('marca').invalid && (this.form.get('marca').dirty || this.form.get('marca').touched)">

                        <div *ngIf="this.form.get('marca').errors.required">
                            Debes seleccionar un departamento.
                        </div>

                    </div>
                </label>

                <label>
                    <p class="label">Numero de placas:</p>
                    <input type="text" appInput formControlName="placas" placeholder="numero de placas...">
                    <div
                        *ngIf="this.form.get('placas').invalid && (this.form.get('placas').dirty || this.form.get('placas').touched)">

                        <div *ngIf="this.form.get('placas').errors.required">
                            La fecha es requerida.
                        </div>

                    </div>
                </label>


                <label>
                    <p class="label">Estado del kilometraje:</p>
                    <input type="text" appInput formControlName="kilometraje" placeholder="cantidad de kilometraje...">
                    <div
                        *ngIf="this.form.get('kilometraje').invalid && (this.form.get('kilometraje').dirty || this.form.get('kilometraje').touched)">

                        <div *ngIf="this.form.get('kilometraje').errors.required">
                            La hora es requerida.
                        </div>
                    </div>
                </label>

                <label>
                    <p class="label">Status del vehiculo:</p>
                    <select formControlName="status_id" appInput>
                        <option selected>Selecciona un status:</option>
                        <option *ngFor="let status of statusvehiculos" value="{{status.id}}">{{status.status}}</option>
                    </select>

                    <div
                        *ngIf="this.form.get('status_id').invalid && (this.form.get('status_id').dirty || this.form.get('status_id').touched)">

                        <div *ngIf="this.form.get('status_id').errors.required">
                            La hora es rquerida.
                        </div>
                    </div>
                </label>

                <label>
                    <input type="submit" class="btn" appSubmit [disabled]="form.invalid" value="Actualizar transporte">
                </label>

            </article>

        </form>


    </article>
</main>
